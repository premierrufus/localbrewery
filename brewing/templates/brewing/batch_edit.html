{% extends 'base.html' %}

{% block title %}Create Batch{% endblock %}
{% block content %}
<h1 class="title">New Batch</h1>
<form method="POST">
  {% csrf_token %}
  <div class="field">
    <label for="{{ form.subject.id_for_label }}" class="label">User:</label>
    <div class="control">
      <div class="select">
	{{ form.user }}
      </div>
    </div>
  </div>
  <div class="field">
    <label for="{{ form.subject.id_for_label }}" class="label">Date</label>
    <div class="control">
      {{ form.brew_date }}
    </div>
  </div>
  
  <div class="field">
    <label for="{{ form.subject.id_for_label }}" class="label">Beer:</label>
    <div class="control">
      <div class="select">
	{{ form.brewed_beer }}
      </div>
    </div>
  </div>
  <div class="field">
    <label for="{{ form.subject.id_for_label }}" class="label">Gyle:</label>
    <div class="control">
      <div class="select">
	{{ form.gyle }}
      </div>
    </div>
  </div>
  <div class="field">
    <label class="label">Gyle 2:</label>
    <div class="control">
      {{ form.gyle2 }}
    </div>
    <p class="help">For double batches</p>
  </div>
  <div class="field is-grouped">
    <div class="control">
      <button type="submit" class="button is-primary">Save</button>
    </div>
    <div class="control">
      <button class="button is-light">Cancel</button>
    </div>
  </div>
</form>
{% endblock %}
