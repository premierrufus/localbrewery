<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="https://unpkg.com/bulmaswatch/united/bulmaswatch.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"></script>
  </head>
  <body>
    <section class="hero is-primary">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            Banded Horn
          </h1>
          <h2 class="subtitle">
            Brewflow
          </h2>
	</div>
      </div>	
    </section>
    <section class="section columns is-fullheight">
      <aside class="column is-2 is-narrow-mobile is-fullheight">
        <p class="menu-label">Navigation</p>
        <ul class="menu-list">
	  <li><a href="/">Dashboard</a></li>
	  <li><a href="/packaging/">Packaging</a></li>
	  <li><a href="/brewing/">Brewing</a></li>
	  <li><a>Accounts</a></li>
	  <li><a>Inventory</a></li>
	</ul>
      </aside>
      <div class="container column is-10">
	{% block content %}
	{% endblock %}
      </div>
    </section>  
  </body>
</html>
