{% extends 'packaging/base.html' %}

{% block title %}Account Details{% endblock %}

{% block content %}
<div class="section">
    <div class="card">
		<div class="card-header">
	  		<p class="card-header-title">
	  		{{ account.name }}
	  		</p>
		</div><!-- end card-header -->
		<div class="card-content">
		    <div class="content overflow-table">
		    	<table class="table">
		    		<th>Account Name</th>
				  	<th>Account Contact</th>
				  	<th>Account Status</th>
				  	<th>Notes</th>
				  	<th>Action</th>
			  		<tbody>
			  			<tr>
							<td>{{ account.name }}</td>
							<td>{{ account.contact }}</td>
							<td>{{ account.status }}</td>
							<td>{{ account.notes }}</td>
							<td>
								<a title="Edit Account" href="{% url 'account_edit' pk=account.pk %}"><span class="icon"><i class="fas fa-edit"></i></span></a>
								<a title="Go Back" href="/accounts/"><span class="icon"><i class="fas fa-arrow-left"></i></span></a>
							</td>
			      		</tr>
			  		</tbody>
				</table>  
		    </div><!-- end content -->
		</div><!-- end card-content -->
    </div><!-- end card -->
</div><!-- end section -->
{% endblock %}
